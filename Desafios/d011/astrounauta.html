<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container {
            background: black url(espaco.jpg) center center no-repeat fixed;
            background-size: cover;
            min-width: 100vw;
            min-height: 100vh;
            position: relative;
        }

        #box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
            <article id="box">
                <img src="astronauta.png" alt="Astrounauta">
            </article>
    </section>
</body>
</html>
