<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Fomrulário</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        form {
            padding: 20px;
        }

        #user {
            margin-bottom: 20px;
        }

        #password {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" method="post">
        <div id="user">
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="16">
        </div>
        <div id="password">
            <label for="ipass">Senha:</label>
            <input type="password" name="pass" id="ipass" required minlength="8">
        </div>
        <button type="submit">
            Entrar
        </button>
    </form>
</body>
</html>
