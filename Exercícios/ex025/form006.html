<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="post">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#ffff00">
        </div>

        <div>
            <label for="inv">Nível de Satisfação</label>
            <input type="range" name="nv" id="inv" min="0" max="10" value="10">
        </div>

        <div>
            <label for="foto">Escolha uma Foto</label>
            <input type="file">
        </div>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
