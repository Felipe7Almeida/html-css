<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get">
        <div>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Sudeste">
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="CO">Coritiba</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="protf" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </div>

        <div>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg"></textarea>
        </div>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
