<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form {
            padding: 30px;
        }

        .form-box {
            padding: 10px 0px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>    
    <form action="cadastro.js" method="get">
        <div class="form-box">
            <label for="inome">Nome</label>
            <input type="text" name="user" id="inome" maxlength="30" required placeholder="Nome Completo">
        </div>

        <div class="form-box">
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="5"
            step="0.1">
        </div>

        <div class="form-box">
            <label for="imonth">Período Letivo</label>
            <input type="month" name="month" id="imonth" required value="2024-09">
        </div>

        <div class="form-box">
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required value="2024-09-19">
        </div>

        <div class="form-box">
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </div>

        <button type="submit">
            Enviar
        </button>
    </form>
</body>
</html>
